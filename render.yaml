services:
  - type: web
    name: neon-crew-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist   # this tells Render it's static
    startCommand: ""          # must be blank to avoid “missing startCommand” error

  - type: web
    name: neon-crew-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
