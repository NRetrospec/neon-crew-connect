services:
  - type: web
    name: neon-crew-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist   # ✅ frontend only

  - type: web
    name: neon-crew-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js   # ✅ backend only
